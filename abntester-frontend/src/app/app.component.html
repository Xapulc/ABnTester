<tui-root>
  <header class="wrapper" tuiMode="onLight">
    <h1 class="tui-text_h4 title">ABnTester</h1>
    <a *ngFor="let l of links"
       tuiButton
       appearance="secondary"
       routerLink="{{ l.routeLink }}"
       routerLinkActive
       class="tui-space_right-3 tui-space_bottom-3"
       [class.current-tab]="isSelectedTab(l)"
    >
      {{l.displayName}}
    </a>
  </header>
  <section class="tui-container content">
    <router-outlet></router-outlet>
  </section>
</tui-root>
