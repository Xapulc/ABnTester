<div
  tuiGroup
  class="tui-form__row"
  [adaptive]="true"
  [collapsed]="true"
>
  <tui-radio-block
    [hideRadio]="true"
    contentAlign="right"
    [formControl]="form"
    item="BINARY"
    size="l"
  >
    Binary
  </tui-radio-block>
  <tui-radio-block
    [hideRadio]="true"
    contentAlign="right"
    [formControl]="form"
    item="NON_BINARY"
    size="l"
  >
    Non binary
  </tui-radio-block>
</div>
