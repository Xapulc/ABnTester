<div tuiGroup>
  <tui-input-number
    [formControl]="form"
    [min]="0.00001"
    [precision]="5"
  >
    MDE - минимально детектируемое изменение
  </tui-input-number>
  <button tuiIconButton type="button" class="help-button"
          (click)="showHint()"
          [icon]="'tuiIconHelpCircleLarge'"></button>
</div>
<ng-template
  [tuiDialogOptions]="{label: 'Подсказка', size: 'm'}"
  [(tuiDialog)]="openHint"
>
  <div [mathjax]="hintContent"></div>
</ng-template>
