<div class="form-and-result-container">
  <form [formGroup]="form" class="tui-form form-container">
    <div class="tui-row">
      <div class="tui-col_12">
        <div class="tui-form__row">
          <is-binary-radio-param formControlName="type"/>
        </div>
        <div class="tui-form__row tui-form__row_multi-fields">
          <alpha-param formControlName="alpha"
                       [hintContent]="getSuitableHintContent().alpha"
                       class="tui-form__multi-field"/>
          <beta-param formControlName="beta"
                      [hintContent]="getSuitableHintContent().beta"
                      class="tui-form__multi-field"/>
        </div>
        <div class="tui-form__row tui-form__row_multi-fields" *ngIf="isBinaryCase()">
          <div class="tui-form__multi-field">
            <mde-percent-param formControlName="mdePercent" [hintContent]="getSuitableHintContent().mde"/>
          </div>
          <div class="tui-form__multi-field">
            <probability-param formControlName="probability" [hintContent]="getSuitableHintContent().probability"/>
          </div>
        </div>
        <div class="tui-form__row tui-form__row_multi-fields" *ngIf="isNonBinaryCase()">
          <div class="tui-form__multi-field">
            <mde-abs-param formControlName="mdeAbs"/>
          </div>
          <div class="tui-form__multi-field">
            <variance-param formControlName="variance"/>
          </div>
        </div>
        <div class="tui-form__row">
          <one-two-sided-alternative-param formControlName="alternative"/>
        </div>
        <div class="tui-form__row tui-form__row_multi-fields">
          <div class="tui-form__multi-field">
            <tui-input-number
              formControlName="firstSampleProportion"
              [tuiTextfieldPostfix]="'%'"
              [min]="0.01"
              [max]="99.99"
              [precision]="2"
            >
              Доля первой выборки
            </tui-input-number>
          </div>
          <div class="tui-form__multi-field">
            <tui-input-number
              formControlName="secondSampleProportion"
              [tuiTextfieldPostfix]="'%'"
            >
              Доля второй выборки
            </tui-input-number>
          </div>
        </div>

        <div class="tui-form__buttons">
          <button
            tuiButton
            size="l"
            type="submit"
            class="tui-form__button"
            [disabled]="form.invalid"
            (click)="onSubmit()"
          >
            Рассчитать
          </button>
        </div>
      </div>
    </div>

  </form>
  <div *ngIf="showResult" class="result-container">
    <p>
      Размер первой выборки: {{leftSampleSize}}
    </p>
    <p>
      Размер второй выборки: {{rightSampleSize}}
    </p>
  </div>
</div>
